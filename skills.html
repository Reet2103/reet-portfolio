<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills | Reet's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Skills Section */
    .skills-section {
      padding: 80px 10%;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 42px;
      color: #00e5ff;
      margin-bottom: 60px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      display: inline-block;
    }

    .skills-section h2::after {
      content: "";
      position: absolute;
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, #00e5ff, #00ffc3);
      left: 20%;
      bottom: -15px;
      border-radius: 2px;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .skill-card {
      background: #1c1c1c;
      border-radius: 15px;
      padding: 25px 20px;
      text-align: left;
      box-shadow: 0 5px 20px rgba(0, 229, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(40px);
    }

    .skill-card.show {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.8s ease;
    }

    .skill-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 229, 255, 0.4);
    }

    .skill-card i {
      font-size: 28px;
      color: #00e5ff;
      margin-right: 10px;
    }

    .skill-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .skill-desc {
      font-size: 15px;
      color: #bbb;
      margin-bottom: 15px;
    }

    /* Progress Bar */
    .progress-bar {
      background: #333;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00e5ff, #00ffc3, #007bff);
      width: 0;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.6);
      transition: width 2s ease;
    }

    .progress-text {
      text-align: right;
      font-size: 13px;
      margin-top: 6px;
      color: #00e5ff;
    }
  </style>
</head>
<body>

  <!-- ✅ Skills Section -->
  <section class="skills-section" id="skills">
    <h2>My Skills</h2>

    <div class="skills-container">

      <div class="skill-card">
        <div class="skill-title"><i class="fas fa-chart-line"></i> Power BI</div>
        <div class="skill-desc">Dashboard Design, DAX, Data Modeling</div>
        <div class="progress-bar">
          <div class="progress-fill" data-progress="90%"></div>
        </div>
        <div class="progress-text">90%</div>
      </div>

      <div class="skill-card">
        <div class="skill-title"><i class="fas fa-database"></i> SQL</div>
        <div class="skill-desc">Querying, Data Cleaning & Transformation</div>
        <div class="progress-bar">
          <div class="progress-fill" data-progress="85%"></div>
        </div>
        <div class="progress-text">85%</div>
      </div>

      <div class="skill-card">
        <div class="skill-title"><i class="fas fa-file-excel"></i> Excel</div>
        <div class="skill-desc">Advanced Functions, Pivot Tables, Charts</div>
        <div class="progress-bar">
          <div class="progress-fill" data-progress="80%"></div>
        </div>
        <div class="progress-text">80%</div>
      </div>

      <div class="skill-card">
        <div class="skill-title"><i class="fas fa-code"></i> Python</div>
        <div class="skill-desc">Terminal Projects, Logic Building</div>
        <div class="progress-bar">
          <div class="progress-fill" data-progress="70%"></div>
        </div>
        <div class="progress-text">70%</div>
      </div>

      <div class="skill-card">
        <div class="skill-title"><i class="fas fa-laptop-code"></i> Web Development</div>
        <div class="skill-desc">HTML, CSS, JavaScript – Portfolio Website</div>
        <div class="progress-bar">
          <div class="progress-fill" data-progress="75%"></div>
        </div>
        <div class="progress-text">75%</div>
      </div>

    </div>
  </section>

  <script>
    // Show cards & animate progress when scrolling into view
    const skillCards = document.querySelectorAll('.skill-card');
    const progressFills = document.querySelectorAll('.progress-fill');

    function checkScroll() {
      skillCards.forEach((card, i) => {
        const cardTop = card.getBoundingClientRect().top;
        if (cardTop < window.innerHeight - 100) {
          card.classList.add('show');
          progressFills[i].style.width = progressFills[i].dataset.progress;
        }
      });
    }

    window.addEventListener('scroll', checkScroll);
    window.addEventListener('load', checkScroll);
  </script>

</body>
</html>
