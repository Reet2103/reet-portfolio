<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills | Reet's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">

    }

      margin-bottom: 40px;
    }

    .skills-container {

      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

    }

      text-align: center;
    }

      box-shadow: 0 10px 25px rgba(0,188,212,0.5);
