<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skills | Reet's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    .skills-section {
      padding: 80px 10%;
      text-align: center;
    }

    .skills-section h2 {
      font-size: 46px;
      background: linear-gradient(90deg, #00e5ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 70px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      justify-items: center;
    }

    .skill-card {
      background: #1a1a1a;
      border-radius: 20px;
      padding: 25px;
      width: 230px;
      height: 260px;
      box-shadow: 0 6px 25px rgba(0, 229, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .skill-card:hover {
      transform: translateY(-12px) scale(1.05);
      box-shadow: 0 15px 50px rgba(0, 229, 255, 0.6);
    }

    .skill-icon {
      font-size: 40px;
      color: #00e5ff;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .skill-card:hover .skill-icon {
      transform: rotate(15deg) scale(1.2);
      color: #00ffbb;
    }

    .skill-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #00e5ff;
    }

    .skill-desc {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 15px;
    }

    /* Circular Progress */
    .progress-circle {
      width: 120px;
      height: 120px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-circle svg {
      transform: rotate(-90deg);
      width: 120px;
      height: 120px;
    }

    .progress-circle circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .progress-bg {
      stroke: #333;
    }

    .progress-bar {
      stroke: url(#gradient);
      stroke-dasharray: 377;
      stroke-dashoffset: 377;
      animation: progress-animation 2s forwards;
    }

    .progress-text {
      position: absolute;
      font-size: 18px;
      font-weight: bold;
      color: #00e5ff;
    }

    @keyframes progress-animation {
      from {
        stroke-dashoffset: 377;
      }
      to {
        stroke-dashoffset: var(--offset);
      }
    }
  </style>
</head>
<body>

  <!-- ✅ Skills Section -->
  <section class="skills-section" id="skills">
    <h2>My Skills</h2>

    <div class="skills-container">

      <div class="skill-card">
        <i class="fas fa-chart-line skill-icon"></i>
        <div class="skill-title">Power BI</div>
        <div class="skill-desc">Dashboard Design, DAX, Data Modeling</div>
        <div class="progress-circle">
          <svg>
            <defs>
              <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#00e5ff"/>
                <stop offset="100%" stop-color="#00ff88"/>
              </linearGradient>
            </defs>
            <circle class="progress-bg" cx="60" cy="60" r="60"></circle>
            <circle class="progress-bar" cx="60" cy="60" r="60" style="--offset: calc(377 - (377 * 90) / 100);"></circle>
          </svg>
          <div class="progress-text">90%</div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fas fa-database skill-icon"></i>
        <div class="skill-title">SQL</div>
        <div class="skill-desc">Querying, Data Cleaning & Transformation</div>
        <div class="progress-circle">
          <svg>
            <circle class="progress-bg" cx="60" cy="60" r="60"></circle>
            <circle class="progress-bar" cx="60" cy="60" r="60" style="--offset: calc(377 - (377 * 85) / 100);"></circle>
          </svg>
          <div class="progress-text">85%</div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fas fa-file-excel skill-icon"></i>
        <div class="skill-title">Excel</div>
        <div class="skill-desc">Advanced Functions, Pivot Tables, Charts</div>
        <div class="progress-circle">
          <svg>
            <circle class="progress-bg" cx="60" cy="60" r="60"></circle>
            <circle class="progress-bar" cx="60" cy="60" r="60" style="--offset: calc(377 - (377 * 80) / 100);"></circle>
          </svg>
          <div class="progress-text">80%</div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fas fa-code skill-icon"></i>
        <div class="skill-title">Python</div>
        <div class="skill-desc">Terminal Projects, Logic Building</div>
        <div class="progress-circle">
          <svg>
            <circle class="progress-bg" cx="60" cy="60" r="60"></circle>
            <circle class="progress-bar" cx="60" cy="60" r="60" style="--offset: calc(377 - (377 * 75) / 100);"></circle>
          </svg>
          <div class="progress-text">75%</div>
        </div>
      </div>

      <div class="skill-card">
        <i class="fas fa-laptop-code skill-icon"></i>
        <div class="skill-title">Web Development</div>
        <div class="skill-desc">HTML, CSS, JavaScript – Portfolio Website</div>
        <div class="progress-circle">
          <svg>
            <circle class="progress-bg" cx="60" cy="60" r="60"></circle>
            <circle class="progress-bar" cx="60" cy="60" r="60" style="--offset: calc(377 - (377 * 70) / 100);"></circle>
          </svg>
          <div class="progress-text">70%</div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
